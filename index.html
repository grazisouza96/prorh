<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da pagina -->
    <title>RH Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RH Médico</h1>
        <form id="item-form">
            <input type="hidden" id="item-id">
            <div>
                <label for="item-nome">Nome</label>
                <input type="text" id="item-nome" required>
            </div>
             <!-- descrição do medico -->
            <div>
                <label for="item-descricao">Descrição</label>
                <input type="text" id="item-descricao" required>
            </div>
            <button type="submit" id="save-button">Salvar</button>
        </form>
        <!-- Lista de cadastro do medico -->
        <ul id="item-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
